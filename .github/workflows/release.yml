name: "publish"

on:
  push:
    branches:
      - main        # prod builds
      - staging     # staging builds
  workflow_dispatch:
    inputs:
      stage:
        description: 'Stage/Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      source_branch:
        description: 'Branch to build from source repo'
        required: true
        default: 'main'
        type: string

env:
  # Determine stage from branch or input
  STAGE: ${{ github.event.inputs.stage || (github.ref_name == 'main' && 'prod') || github.ref_name }}

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Clone source repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.SOURCE_REPO }}
          ref: ${{ github.event.inputs.source_branch || 'app-/-desktop-builds-added' }}
          path: src
          token: ${{ secrets.GH_PAT }}

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./src/packages/desktop

      - uses: tauri-apps/tauri-action@v0.5
        id: tauri
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: app-v__VERSION__${{ env.STAGE != 'prod' && format('-{0}', env.STAGE) || '' }}
          projectPath: ./src/packages/desktop
          releaseName: "GPWidget Desktop v__VERSION__${{ env.STAGE != 'prod' && format(' ({0})', env.STAGE) || '' }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: ${{ env.STAGE != 'prod' }}
          includeUpdaterJson: true
          args: ${{ matrix.args }}

  notify-api:
    needs: publish-tauri
    runs-on: ubuntu-latest
    if: success()
    env:
      STAGE: ${{ github.event.inputs.stage || (github.ref_name == 'main' && 'prod') || github.ref_name }}
    steps:
      - name: Checkout this repo to get version
        uses: actions/checkout@v4
          
      - name: Get version from trigger file
        id: get_version
        run: |
          VERSION=$(cat trigger)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Got version: $VERSION"
          echo "Stage: ${{ env.STAGE }}"

      - name: Determine API URL
        id: api_url
        run: |
          if [ "${{ env.STAGE }}" == "prod" ]; then
            echo "url=https://app-api-open.gpwidget.com/v1" >> $GITHUB_OUTPUT
          elif [ "${{ env.STAGE }}" == "staging" ]; then
            echo "url=https://staging-app-api-open-gpwidget.builditmedical.tech/v1" >> $GITHUB_OUTPUT
          else
            echo "url=${{ secrets.DESKTOP_UPDATE_API_URL || 'https://dev-app-api-open-gpwidget.builditmedical.tech/v1' }}" >> $GITHUB_OUTPUT
          fi
          
      - name: Notify update API
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG_SUFFIX="${{ env.STAGE != 'prod' && format('-{0}', env.STAGE) || '' }}"
          
          curl -X POST "${{ steps.api_url.outputs.url }}/desktop/update-webhook" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.DESKTOP_UPDATE_API_KEY || 'gpwidget-desktop-webhook-2025' }}" \
            -d "{
              \"app\": \"gpwidget\",
              \"version\": \"$VERSION\",
              \"stage\": \"${{ env.STAGE }}\",
              \"releaseUrl\": \"https://github.com/Build-It-medical/desktop-open/releases/tag/app-v${VERSION}${TAG_SUFFIX}\",
              \"attributes\": {
                \"mac\": \"https://github.com/Build-It-medical/desktop-open/releases/download/app-v${VERSION}${TAG_SUFFIX}/gpwidget-desktop_${VERSION}_aarch64.dmg\",
                \"macIntel\": \"https://github.com/Build-It-medical/desktop-open/releases/download/app-v${VERSION}${TAG_SUFFIX}/gpwidget-desktop_${VERSION}_x64.dmg\",
                \"win\": \"https://github.com/Build-It-medical/desktop-open/releases/download/app-v${VERSION}${TAG_SUFFIX}/gpwidget-desktop_${VERSION}_x64-setup.exe\",
                \"linux\": \"https://github.com/Build-It-medical/desktop-open/releases/download/app-v${VERSION}${TAG_SUFFIX}/gpwidget-desktop_${VERSION}_amd64.AppImage\"
              },
              \"triggeredBy\": \"${{ github.actor }}\",
              \"branch\": \"${{ github.ref_name }}\",
              \"recommended\": true
            }"
